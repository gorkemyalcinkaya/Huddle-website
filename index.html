<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="container">
  <!-- Logo -->
  <img class="logo" src="images/logo.svg" alt="logo-svg">
 
  <!-- Content -->
  <div>
    <div class="row">
      <div>
        <img class="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups-svg">
      </div>
      <div class="big-heading">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="BUTTON_JUU">Register</a>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer">
      <i class="icon icon-border fa fa-facebook fa-lg" aria-hidden="true"></i>
      <i class="icon icon-border fa fa-twitter fa-lg" aria-hidden="true"></i>
      <i class="icon icon-border fa fa-instagram fa-lg" aria-hidden="true"></i>
    </p>
  </footer>


</body>

</html>
